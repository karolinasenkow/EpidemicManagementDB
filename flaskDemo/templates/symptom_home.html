{% extends "layout.html" %}
{% block content %}
		<article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
			  <p>Treatment for each symptom:</p>
              <p>{{returnString}}</p>
          </div>
        </article>



    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>		  
              <small class="text-muted">{{ row['s_id'] }}  {{ row['s_name'] }}</small>		  
            </div>
			<h2><a class="article-title" href="{{ url_for('symptom', s_id=row.s_id) }}">{{ row.s_name }}</a></h2>

          </div>
        </article>
     {% endfor %}
{% endblock content %}
